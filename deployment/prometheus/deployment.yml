---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: http
    spec:
      serviceAccountName: prometheus
      automountServiceAccountToken: true
      securityContext:
        runAsGroup: 65534
        runAsUser: 65534
        runAsNonRoot: true
      containers:
        - name: prometheus
          image: docker.io/prom/prometheus:v3.0.0
          imagePullPolicy: IfNotPresent
          args:
            - '--storage.tsdb.retention.time=15d'
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus/data/'
            - '--web.console.libraries=/etc/prometheus/console_libraries'
            - '--web.console.templates=/etc/prometheus/consoles'
            - '--enable-feature=concurrent-rule-eval,promql-experimental-functions,new-service-discovery-manager,exemplar-storage,remote-write-receiver,promql-per-step-stats'
            - '--web.enable-remote-write-receiver'
            - '--web.enable-otlp-receiver'
            - '--web.enable-lifecycle'
            - '--log.level=warn'
            - '--log.format=json'
            - '--no-auto-gomaxprocs'
            - '--no-auto-gomemlimit'
          ports:
            - containerPort: 9090
              name: http
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 512Mi
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
            - name: config-volume
              mountPath: /etc/config/alerting_rules.yml
              subPath: alerting_rules.yml
            - name: data-volume
              mountPath: /prometheus/data
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config-volume
          configMap:
            name: prometheus
        - name: data-volume
          emptyDir:
            sizeLimit: "5Gi"
