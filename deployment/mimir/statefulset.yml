apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mimir
  labels:
    app.kubernetes.io/name: mimir
  annotations:
    prometheus.io/port: http
    prometheus.io/scrape: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
  serviceName: mimir
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: http
    spec:
      serviceAccountName: mimir
      automountServiceAccountToken: true
      containers:
      - args:
        - -config.file=/conf/mimir.yaml
        image: grafana/mimir:2.11.0
        imagePullPolicy: IfNotPresent
        name: mimir
        ports:
        - containerPort: 9095
          name: grpc
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 100m
            memory: "1Gi"
          limits:
            cpu: 100m
            memory: "1Gi"
        volumeMounts:
        - mountPath: /conf
          name: conf
        - name: storage
          mountPath: /data
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
              - ALL
      volumes:
        - name: storage
          emptyDir:
            sizeLimit: "10Gi"
        - configMap:
            name: mimir
          name: conf
