---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  labels:
    grafana_datasource: '1'
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://prometheus:9090

    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      jsonData:
        maxLines: 1000

    dashboards:
      default:
        kubernetes-cluster-monitor:
          gnetID: 10000
          datasource: Prometheus
        CoreDNS:
          gnetId: 14981
          datasource: Prometheus
