---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app.kubernetes.io/name: grafana
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
        app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        filter.by.port.name: "true"
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsGroup: 65534
        runAsUser: 65534
      initContainers:
        - name: curl
          image: docker.io/curlimages/curl:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
          args:
            - -c
            - |
              which curl
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
              subPath: grafana
            - name: grafana-storage
              mountPath: /var/lib/grafana/dashboards
              subPath: dashboards
      containers:
      - name: grafana
        image: docker.io/grafana/grafana:11.4.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        resources:
          limits:
            cpu: 100m
            memory: "1Gi"
          requests:
            cpu: 50m
            memory: "512Mi"
        volumeMounts:
          - name: grafana-storage
            mountPath: /var/lib/grafana
            subPath: grafana
          - name: grafana-storage
            mountPath: /var/lib/grafana/dashboards
            subPath: dashboards
          - name: dashboards
            mountPath: /etc/grafana/provisioning/dashboards/dashboards.yml
            subPath: dashboards.yml
          - name: datasources
            mountPath: /etc/grafana/provisioning/datasources/mimir.yaml
            subPath: mimir.yaml
            readOnly: false
          - name: datasources
            mountPath: /etc/grafana/provisioning/datasources/prometheus.yaml
            subPath: prometheus.yaml
            readOnly: false
          - name: datasources
            mountPath: /etc/grafana/provisioning/datasources/loki.yaml
            subPath: loki.yaml
            readOnly: false
          - name: datasources
            mountPath: /etc/grafana/provisioning/datasources/tempo.yaml
            subPath: tempo.yaml
            readOnly: false
          - name: datasources
            mountPath: /etc/grafana/provisioning/datasources/pyroscope.yaml
            subPath: pyroscope.yaml
            readOnly: false
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
              - ALL
      volumes:
        - name: dashboards
          configMap:
            name: dashboards
        - name: datasources
          configMap:
            name: datasources
        - name: grafana-storage
          emptyDir:
            sizeLimit: "1Gi"
